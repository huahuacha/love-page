<!DOCTYPE html>
<html>
<head>
    <title>ÈªÑÈáëÈ≠îÊ≥ï‰πùÂÆ´Ê†ºÊäΩÂ•ñ</title>
    <style>
        body {
        margin: 0;
        padding: 0;
        background: url('necklace_images/bg.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Arial', sans-serif;
        text-align: center;
            /* font-family: 'Arial', sans-serif; */
            /* background: #000; */
            /* color: white; */
            /* text-align: center; */
            /* margin: 0; */
            /* padding: 20px; */
            /* overflow-x: hidden; */
        }
        h1 {
            color: gold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            margin-bottom: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 400px;
            margin: 20px auto;
        }
        .item {
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            aspect-ratio: 1/1;
            transition: all 0.3s;
            border: 2px solid #333;
        }
        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .item.active {
            transform: scale(1.1);
            box-shadow: 0 0 20px gold;
            border: 2px solid gold;
            z-index: 10;
        }
        button {
            background: linear-gradient(45deg, #ffd700, #ffaa00);
            color: black;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 0 15px gold;
            transition: all 0.3s;
        }
        button:hover {
            transform: scale(1.05);
        }
        #result {
            margin-top: 30px;
            font-size: 24px;
            color: gold;
            text-shadow: 0 0 5px gold;
            min-height: 60px;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            opacity: 0;
        }
        .attempt-counter {
            margin-top: 10px;
            color: #aaa;
            font-size: 14px;
        }

        /* Âä®ÁîªÂ•ñÂìÅÂ±ïÁ§∫ */
        #prize-show {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 300px;
            height: 300px;
            background: black;
            border: 5px solid gold;
            border-radius: 20px;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: popPrize 1s ease-out forwards;
        }

        #prize-show img {
            max-width: 90%;
            max-height: 90%;
        }

        @keyframes popPrize {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    
    <h1>üåü Âπ∏Ëøê‰πùÂÆ´Ê†º</h1>
    <p>ÁÇπÂáªÊåâÈíÆÔºåËß£ÈîÅ‰Ω†ÁöÑ‰∏ìÂ±ûÁ§ºÁâ©ÔºÅ</p>
    <div class="attempt-counter" id="counter">Â∞ùËØïÊ¨°Êï∞: 0/3</div>
    
    <div class="grid" id="grid">
        <div class="item"><img src="necklace_images\ps5slim.jpg" alt="ps5slim"></div>
        <div class="item"><img src="necklace_images\sexy.jpg" alt="sexy"></div>
        <div class="item"><img src="necklace_images\garments1.jpg" alt="garments1"></div>
        <div class="item"><img src="necklace_images\garments2.jpg" alt="garments2"></div>
        <div class="item" id="target"><img src="necklace_images\necklace.jpg" alt="necklace"></div>
        <div class="item"><img src="necklace_images\Judy.jpg" alt="Judy"></div>
        <div class="item"><img src="necklace_images\garments3.jpg" alt="garments3"></div>
        <div class="item"><img src="necklace_images\stockings.jpg" alt="stockinggs"></div>
        <div class="item"><img src="necklace_images\Usach.jpg" alt="Usach"></div>
    </div>
    
    <button onclick="startLottery()">‚ú® ÂºÄÂßãÊäΩÂ•ñ ‚ú®</button>
    <div id="result"></div>

    <!-- Èü≥Êïà -->
    <audio id="tick-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_c5ff9f6cb7.mp3"></audio>
    <audio id="win-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_c233951c1c.mp3"></audio>

    <script>
        const items = document.querySelectorAll('.item');
        const target = document.getElementById('target');
        const resultDiv = document.getElementById('result');
        const counterDiv = document.getElementById('counter');
        const button = document.querySelector('button');
        const tickSound = document.getElementById('tick-sound');
        const winSound = document.getElementById('win-sound');
        let clickCount = 0;
        let isRolling = false;

        function startLottery() {
            if (isRolling || clickCount >= 3) return;
            isRolling = true;
            clickCount++;
            counterDiv.textContent = `Â∞ùËØïÊ¨°Êï∞: ${clickCount}/3`;

            let totalSteps = 20;
            let counter = 0;
            const intervalTime = 100;

            let eligibleItems = Array.from(items);
            const targetIndex = eligibleItems.indexOf(target);

            if (clickCount < 3) {
                eligibleItems.splice(targetIndex, 1);
            }

            const interval = setInterval(() => {
                items.forEach(item => item.classList.remove('active'));

                let index;
                if (clickCount < 3 || counter < totalSteps - 1) {
                    const randomItem = eligibleItems[Math.floor(Math.random() * eligibleItems.length)];
                    index = Array.from(items).indexOf(randomItem);
                } else {
                    index = targetIndex;
                }

                items[index].classList.add('active');
                tickSound.currentTime = 0;
                tickSound.play();

                counter++;

                if (counter >= totalSteps) {
                    clearInterval(interval);
                    isRolling = false;

                    if (clickCount < 3) {
                        resultDiv.innerHTML = `üòÖ Ê≤°‰∏≠ÔºÅËøòÊúâÊú∫‰ºö~`;
                        button.textContent = clickCount === 1 ? "üîÆ ÂÜçËØï‰∏ÄÊ¨° üîÆ" : "üåü ÊúÄÂêé‰∏ÄÊ¨°Êú∫‰ºö üåü";
                    } else {
                        resultDiv.innerHTML = `üéâ ÊÅ≠Âñú‰Ω†ÊäΩ‰∏≠Ôºö<br><b>${target.querySelector('img').alt}</b>`;
                        button.textContent = "üéÅ ÁÇπÂáªÈ¢ÜÂèñÂ•ñÂìÅ";
                        button.onclick = () => alert("üéÅ Â•ñÂìÅÈ©¨‰∏äÈÄÅÂá∫ÔºÅ");
                        createConfetti();
                        winSound.play();
                        showPrize();
                    }
                }
            }, intervalTime);
        }

        function createConfetti() {
            const colors = ['gold', '#ffd700', '#ffaa00', '#fff'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(confetti);
                setTimeout(() => {
                    confetti.style.opacity = '1';
                    confetti.style.top = Math.random() * 100 + 'vh';
                    confetti.style.left = (parseFloat(confetti.style.left) + (Math.random() - 0.5) * 20) + 'vw';
                    confetti.style.transition = `top ${Math.random() * 3 + 2}s linear, left ${Math.random() * 3 + 2}s linear`;
                }, 0);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function showPrize() {
            const prize = document.createElement('div');
            prize.id = 'prize-show';
            prize.innerHTML = `<img src="${target.querySelector('img').src}" alt="Â§ßÂ•ñ">`;
            document.body.appendChild(prize);
            setTimeout(() => prize.remove(), 5000);
        }
    </script>
</body>
</html>
